<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ďakujeme | JDM Engineering</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            text-align: center;
            padding: 50px;
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
        }
        .thanks-box {
            background: white;
            max-width: 500px;
            margin: 100px auto;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2 {
            color: #333;
        }
        p {
            color: #555;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            background-color: #0078d7;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            transition: 0.3s;
        }
        a:hover {
            background-color: #005ea6;
        }
    </style>
</head>
<body>
    <div class="thanks-box">
        <h2>Ďakujeme za vašu správu!</h2>
        <p>Vaša správa bola úspešne odoslaná. Odpovieme vám čo najskôr.</p>
        <a href="index.html">Späť na hlavnú stránku</a>
    </div>
</body>
</html>
